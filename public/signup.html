<form ng-submit="register()">
  <div class="form-group">
    <h3>Register</h3>
    <p>{{error}}</p>
    <input ng-model="user.username" class="form-control" type="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input ng-model="user.password" class="form-control" type="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-success login">Create Account</button>
</form>
