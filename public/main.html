<form ng-submit="addPost();">
  <div class="form-group">
    <input ng-model="post.username" class="form-control" type="text" placeholder="Username">
  </div>
  <div class="form-group">
    <textarea ng-model="post.message" class="form-control twitBox"></textarea>
  </div>
  <button type="submit" class="btn btn-default sendTwit">Send</button>
</form>
