<!--Post a new message/twit-->
<h3>What's on your mind?</h3>
<form ng-submit="addPost();">
  <div class="form-group">
    <input ng-model="newPost.username" class="form-control" type="text" placeholder="Username">
  </div>
  <div class="form-group">
    <textarea ng-model="newPost.message" class="form-control twitBox"></textarea>
  </div>
  <button type="submit" class="btn btn-default sendTwit">Send</button>
</form>

<!-- News Feed -->
<div class="row">
  <div class="col-md-6 col-md-offset-3 postContainer" ng-repeat="post in posts">
    <p>{{post.username + " says:"}}</p>
    <p>{{post.message}}<span class="pull-right">{{post.createdAt | date: "MMM dd, yyyy " + "@ " + "h:mma"}}</span></p>
  </div>
</div>
